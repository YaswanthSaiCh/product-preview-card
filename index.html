<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container">
        <div class="img-wrapper">
          <div class="img-container"></div>
        </div>
        <div class="desc-container">
          <div class="product-type">
            <p class="product-type-text">Perfume</p>
          </div>
          <div class="product-heading">
            <h1 class="heading-text">Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="product-desc">
            <p class="desc-text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price-container">
            <h2 class="discounted-price">$149.99</h2>
            <p class="actual-price">$169.99</p>
          </div>
          <div class="add-to-cart">
              <span class="icon"><img src="./images/icon-cart.svg" /></span>
              <p>Add to Cart</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/YaswanthSaiCh">Yaswanth Sai</a>.
    </div>
  </body>
</html>
